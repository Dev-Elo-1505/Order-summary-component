<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>
    <link rel="stylesheet" href="./style.css" />
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div class="card-container">
      <div class="img-container">
        <img
          src="./images/illustration-hero.svg"
          alt="A person listening to music and feeling happy illustration"
        />
      </div>
      <div class="body-container">
        <div class="body-text">
          <h2>Order Summary</h2>
          <p>
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
        </div>
        <div class="plan">
          <img class="icon" src="./images/icon-music.svg" alt="Music icon" />
          <p>Annual Plan <br /><span>$59.99/year</span></p>
          <p><a href="#" class="change">Change</a></p>
        </div>
        <div class="cta-btn">
          <button>Proceed to Payment</button>
          <a href="#">Cancel Order</a>
        </div>
      </div>
    </div>

     

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://develo-dev-elo-1505s-projects.vercel.app/" target="_blank">Dev Elo</a>.
    </div>
  </body>
</html>
